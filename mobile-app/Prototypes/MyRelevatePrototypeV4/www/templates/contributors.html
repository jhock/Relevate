<ion-view view-title="Contributors">
  <ion-content class="page">
   <div class="list">
   	<a class="item item-thumbnail-left" ng-repeat="contr in contributors" href="#/app/contributors/{{contr.id}}" style="text-align:center;">
   		<img src="{{contr.profilePic}}">
   		<h2 style="color:black;">{{contr.name}}</h2>
   		<p style="color:black;">{{contr.employmentInfo}}</p>
   	</a>
  </ion-content>
</ion-view>
