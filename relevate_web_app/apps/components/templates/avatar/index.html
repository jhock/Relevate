{% load staticfiles %}

<div class="rv-avatar-component" style='background-image: url("{{src}}");'>
  {% if src %}
    <img class="rv-avatar-component_image--accessible" src="{{src}}" alt="{{name}}" />
  {% else %}
    <div class="rv-avatar-component_initials">
      <div class="rv-avatar-component_initials--container">
        {% for letter in initials %}
          {{ letter }}
        {% endfor%}
      </div>
    </div>
  {% endif %}
</div>
