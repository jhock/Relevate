{% load icon_tags %}

<button class="rv-button {{color}} {{variant}}{% if fluid_width %} fluid-width {% endif %}" {% if href %} href="{% url href %}" {% endif %}>
  {% if icon %}
    <div class="rv-button-icon">
      {% icon variant=icon title=icon %}
    </div>
  {% endif %}
  {{children}}
</button>
