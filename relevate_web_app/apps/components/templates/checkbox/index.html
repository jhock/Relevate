{% load icon_tags %}

<span class="rv-checkbox">
  {% if alt_input %}
    {{ alt_input }}
  {% else %}
    <input class="rv-checkbox_input" type="checkbox" id="{{id}}" />
  {% endif%}
  <span class="rv-checkbox_facade">
    {% icon_check %}
  </span>
  <label class="rv-checkbox_label" for="{{id}}">{{label}}</label>
</span>
