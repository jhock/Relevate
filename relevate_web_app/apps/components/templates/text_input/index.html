<span class="rv-text-input">
  {% if alt_input %}
    <label class="rv-text-input_label">{{label}}</label>
    {{ alt_input }}
  {% else %}
    <label for="{{id}}" class="rv-text-input_label">{{label}}</label>
    <input id="{{id}}" class="rv-text-input_input" type="{{variant}}" />
  {% endif %}
</span>
