{% extends "base-titlebar.html" %}
{% load staticfiles %}

{% block content %}
<div class='uk-container'>
	<div class="uk-width-1-2 uk-push-8-10">
		<a class="uk-button uk-button-primary" href="{% url 'contribution:article_create' %}">
			<span style="color: white">Add New Article</span></a>
	</div>
	<hr>
	{% for a in articles %}
		<div class="uk-grid">
			<div class="uk-width-1-2">
				<a href="{% url 'contribution:article_view' a.slug %}"><h4>{{ a.title }}</h4></a>
			</div>
			<div class="uk-width-1-2 uk-push-1-3">
				<a href="{% url 'contribution:article_update' a.slug %}"><h4>Edit</h4></a>
			</div>
		</div>
		<div class="uk-panel-box">
			<p class="">{{ a.content|safe }}</p>
		</div>
		<div class="uk-panel">
			<div class="uk-grid">
			<div class="">
				<small>Article Topics: </small>
			</div>
				{% for topic in a.article_topics.all %}
					<div class="uk-width-1-6 uk-button-dropdown" data-uk-dropdown>
						<button class="uk-button-link"><small>{{ topic.name }}</small></button>
						<div class="uk-dropdown uk-dropdown-small">
							<span>
								{{ topic.description }}
							</span>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
		<hr>
	{% endfor %}
</div>
{% endblock %}
