<div class="uk-card uk-card-default uk-box-shadow-large">
	<div class='uk-card-body'>
		<div class='uk-clearfix uk-grid'>
			<div class='uk-panel-title uk-width-1-2'>
				<h3>Article: <a href="{% url 'contribution:article_view' p.slug %}">{{ a.title }}</a></h3>
			</div>
			<div class='uk-width-1-2'>
				{% if p.contributor == contrib_prof or superuser_override %}
				<form class='uk-float-right' action="{% url 'contribution:post_remove' p.pk %}" method="post">
					{% csrf_token %}
					<a style='color: white;' class='uk-button uk-button-primary' href="{% url 'contribution:article_update' p.slug %}">
						Edit
					</a>
					<input style='color: white; background-color: red;' class='uk-button uk-button-primary' type="submit" value="Delete" />
				</form>
				{% endif %}
			</div>
		</div>
		<br>
		<div>
		<a style="text-align:center" href="{% url 'contribution:infographic_view' p.slug %}">
			<div class=".uk-container-center">
				<img src="{{ a.image.url }}">
			</div>
		</a>
			</div>
		<p>{{ a.blurb | safe }} </p>
		<hr>
		<small>Topics: </small>
		<div class="uk-grid">	
			{% for topic in a.article_topics.all %}
				<div class='uk-width-1-6'>
					<a href="#"><small>{{ topic.name }}</small></a>
					<div class="uk-dropdown uk-dropdown-small">
						<span>{{ topic.description }}</span>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
