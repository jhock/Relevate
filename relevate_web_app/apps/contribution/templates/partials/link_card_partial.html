<div class="rv-article-card">
	<a href="{{ l.url }}">
    <img class="rv-article-card_img" src="{{ l.image.url }}">
  </a>
  <p class='uk-card-title'>
		<a target="_blank" href="{{ l.url }}">{{ l.title }}</a>
	</p>
	{% if p.contributor.avatar == ""  %}
              <img style="max-width: 70px;" class="profile_avatar uk-border-circle" src="{% static "images/profile-placeholder.png" %}"{{ person.photo_url|default_if_none:'#' }} alt="logo"/>
          {% elif p.contributor.avatar != "" %}
              <img style="max-width: 70px;" class="profile_avatar uk-border-circle" src="{{ p.contributor.avatar.url }}">
          {% endif %}
	{{ p.contributor }}
  <p>{{ l.description | safe }}<a class='uk-text-primary' target="_blank" href="{{ l.url }}"> Read more...</a></p>
		<small>Topics: </small>
		<div>
            <li>
			{% for topic in l.topics.all %}
					<a href="{% url 'contribution:topic_sort' topic.name %}"><small>{{ topic.name }}</small></a>
					<div class="uk-dropdown uk-dropdown-small">
						<span>{{ topic.description }}</span>
					</div>
			{% endfor %}
            </li>
	</div>
</div>
