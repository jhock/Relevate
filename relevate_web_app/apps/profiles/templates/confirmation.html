{% extends "base-titlebar.html" %}
{% load staticfiles %}

{% block head %}
	{{ block.super }}
	<script src="{% static 'js/main.js' %}"></script>
{% endblock %}

{% block content %}
<div class='uk-container uk-width-1-1 uk-margin-top'>
	<div class='uk-flex uk-flex-center uk-text-center'>
		<div style="width: 40%; border: 5px solid #2FA6F5; border-radius: 6px; padding: 15px; background:#FFFFFF">
            Enter your confirmation Code
			<form action="{% url 'profile:confirmation' %}"
				  class="uk-form uk-panel uk-panel-box" method="post">
				{% csrf_token %}
				<input type="hidden" name="next" value="{{ request.GET.next }}" />
				<div class="uk-form-row">
					<label class="uk-form-label"> </label>
					<div style="padding: 15px" class="uk-form-controls">
						{{ form.confirmation_code }}
						<br>
					</div>
				</div>
				<div class="uk-form-row">
					<button type="submit" class="uk-width-1-1 uk-button uk-button-primary">Submit</button>
				</div>

			</form>
		</div>
	</div>
</div>
{% endblock %}
