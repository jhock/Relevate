{% extends "base-titlebar.html" %}
{% load staticfiles %}

{% block content %}
	<div class="uk-vertical-align uk-text-center uk-height-1-1">
		<div class="uk-vertical-align-middle" style="width: 300px; border: 1px solid #2BA2D9; border-radius: 6px">
			<form action="{% url 'profile:password_reset' %}"
				  class="uk-form uk-panel uk-panel-box" method="post">
				{% csrf_token %}
				<input type="hidden" name="next" value="{{ request.GET.next }}" />
				<div class="uk-form-row">
					<label class="uk-form-label">{{ form.email.label }}</label>
					<div class="uk-form-controls">
						{{ form.email }}
					</div>
				</div>
				<div class="uk-form-row">
					<button type="submit" class="uk-width-1-1 uk-button uk-button-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
	<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
