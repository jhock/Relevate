{% extends "base-titlebar.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
<div class="rv-box-layout">
	<div class="rv-box-layout_box">
		<h2 class="rv-login_form-header">Reset Password</h2>
		<form method="post" action=".">
		  {% csrf_token %}
		  {{ form.as_p }}
		  <div class="rv-login_form-submit">
				<button class="rv-button fill-button" type="submit">Submit</button>
			</div>
		</form>
	</div>
</div>
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
