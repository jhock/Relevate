<div class="rv-styleguide-example_section">
  <h4>{{heading}}</h4>
  <span class="rv-styleguide-example_section-caption">{{caption}}</span>
  {% if not codeOnly %}
    <div class="rv-styleguide-example">
      {{markup}}
    </div>
  {% endif %}
  <textarea rows="{{rows}}" class="rv-styleguide-example_code">{{example}}</textarea>
</div>
