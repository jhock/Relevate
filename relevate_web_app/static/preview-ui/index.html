<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Papermashup.com | UI Mobile styled iFrame</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!--The Main Thing-->
<div id="wrapper">
<div class="phone view_2" id="phone_1">
  <div>
      <div class="uk-grid">
          <div class="uk-margin">
              <div uk-grid>
                <h3 id="preview_title">
                    Frozen
                </h3>
                <p id="time_of_post">
                    The response to the animations was ridiculous.
                </p>
                <p id="preview_content">
                    The response to the animations was ridiculous.
                </p>
              </div>
          </div>
          <div class="uk-margin">
              <div uk-grid>
                  <i class="material-icons">thumb_up</i><span id="thumbs_up"></span>
                  <i class="material-icons">cloud</i><span id="views"></span>
              </div>
          </div>
          <div class="uk-margin">
              <p>Contributor: <span id="contrib_info"></span></p>
          </div>
          <div class="w3-cell-row w3-container">
              <p>Citations: <span id="citations_info"></span></p>
          </div>
      </div>
  </div>
</div>
</div>

<!--Controls etc.-->
<div id="controls">
    <!--Idea by /u/aerosole-->
  <div>
    <label for="iframePerspective">Add perspective:</label>
    <input type="checkbox" id="iframePerspective"  checked="true" />
  </div>

</div>

<div id="phone-controls">

  <div id="views">
      <button value="1">Table View</button>
      <button value="2">Front View</button>
  </div>

  <div id="phones">
      <button value="1">iPhone 6</button>
      <button value="2">Samsing Galaxy Note</button>
      <button value="3">Microsoft Lumia 1020</button>
      <button value="4">HTC One</button>
      <button value="5">iPad Mini</button>
  </div>

</div>

    
        <script src="js/index.js"></script>    
  </body>
</html>
